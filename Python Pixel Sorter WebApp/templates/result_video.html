<!DOCTYPE html>
<html lang="en">
<header>
  <img src="{{ url_for('static', filename='images/logo_sorted.png') }}" alt="Logo"><br>
</header>
<head>
  <meta charset="UTF-8">
  <title>Sorted Video</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_video.css') }}">
</head>
<body>
  <div class="flex-container">
    <div class="card">
      <h1>Original Video</h1>
      <video controls>
        <source src="/uploads/{{ original }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="card">
      <h1>Sorted Video</h1>
      <video controls>
        <source src="/uploads/{{ sorted }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <a href="/"><h2>Upload Another File</h2></a><br><br>
</body>
</html>
